
# nginx/conf.d/default.conf

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name really.dont-use.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name really.dont-use.com;

    # Use Certbot’s live certificate paths
    ssl_certificate     /etc/letsencrypt/live/really.dont-use.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/really.dont-use.com/privkey.pem;

    client_max_body_size 50M;

    location / {
        proxy_pass         http://pi-cam-controller:8001;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass         http://pi-cam-camera:8000/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_buffering    off;
    }

    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
}
