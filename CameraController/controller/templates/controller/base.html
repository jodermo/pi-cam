{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}USB Camera Controller{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'controller/styles.css' %}" />
  {% block head %}{% endblock %}
</head>
<body>
  <div class="app-wrapper">
    <footer class="app-header">
      <nav class="tabs app-nav" role="tablist">
        <button class="navigation-button tab {% if request.resolver_match.url_name == 'index' %}active{% endif %}" role="tab" aria-selected="{% if request.resolver_match.url_name == 'index' %}true{% else %}false{% endif %}" tabindex="0" data-target="index">
          <img src="{% static 'icons/camera.svg' %}" alt="Camera" class="nav-icon" />
        </button>
        <button class="navigation-button tab {% if request.resolver_match.url_name == 'timelapse_gallery' %}active{% endif %}" role="tab" aria-selected="{% if request.resolver_match.url_name == 'timelapse_gallery' %}true{% else %}false{% endif %}" tabindex="-1" data-target="timelapse_gallery">
          <img src="{% static 'icons/timelapse.svg' %}" alt="Timelapse" class="nav-icon" />
        </button>
        <button class="navigation-button tab {% if request.resolver_match.url_name == 'media_browser' %}active{% endif %}" role="tab" aria-selected="{% if request.resolver_match.url_name == 'media_browser' %}true{% else %}false{% endif %}" tabindex="-1" data-target="media_browser">
          <img src="{% static 'icons/media.svg' %}" alt="Media" class="nav-icon" />
        </button>
        <button class="navigation-button tab {% if request.resolver_match.url_name == 'app_settings' %}active{% endif %}" role="tab" aria-selected="{% if request.resolver_match.url_name == 'app_settings' %}true{% else %}false{% endif %}" tabindex="-1" data-target="app_settings">
          <img src="{% static 'icons/settings.svg' %}" alt="Settings" class="nav-icon" />
        </button>
        <div class="spacer"></div>
        <a href="{% url 'logout' %}" class="logout-button">
          <img src="{% static 'icons/logout.svg' %}" alt="Logout" class="nav-icon" />
        </a>
      </nav>
    </footer>
    {% block actions %}{% endblock %}
    <main class="content">
      {% block content %}{% endblock %}
    </main>
    {% block navigation %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
