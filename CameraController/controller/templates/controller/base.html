{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}USB Camera Controller{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'controller/styles.css' %}" />
  {% block head %}{% endblock %}
</head>
<body>
  <div class="app-wrapper">
    <footer class="app-header">
      <nav class="app-nav">
        <a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Camera</a>
        <a href="{% url 'timelapse_gallery' %}" class="{% if request.resolver_match.url_name == 'timelapse_gallery' %}active{% endif %}">Timelapse</a>
        <a href="{% url 'media_browser' %}" class="{% if request.resolver_match.url_name == 'media_browser' %}active{% endif %}">Media</a>
        <a href="{% url 'app_settings' %}" class="{% if request.resolver_match.url_name == 'app_settings' %}active{% endif %}">Settings</a>
        <a href="{% url 'logout' %}">Logout</a>
      </nav>
    </footer>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
    {% block actions %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
