{% block content %}
<form method="post" id="app-settings-form" class="app-settings-form">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}
      {% if field.help_text %}
        <small>{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <div class="error">{{ error }}</div>
      {% endfor %}
    </div>
  {% endfor %}
</form>
{% endblock %}

{% block navigation %}
<div class="card navigation-card span-2">
  <div class="navigation-grid">
    <button 
      type="submit" 
      form="app-settings-form" 
      class="btn-action"
    >
      <i class="fas fa-save" aria-hidden="true"></i>
      <span>Save Settings</span>
    </button>
  </div>
</div>
{% endblock %}
